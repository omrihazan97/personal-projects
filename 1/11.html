<!DOCTYPE html>

  <head>

    <h1 class="wh1">Welcome to the employee schedule</h1>

    <center>
      <div class="log_div" id="log_div">

        </div>

        <div class="container">
          <label><b>Username</b></label>
          <input
            id="user1"
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label><b>Password</b></label>
          <input
            id="password1"

            placeholder="Enter Password"
            name="psw"
            required

          <button id="butncon" class="butncon">Login</button>
          <label>

            me

        </div>

      <button class="log_butn" id="bun_inout">IN/OUT</button>

    </div>

            <div class="input-data">
              <input id="input2" type="text" required />
              <div class="underline"></div>
              <label> First Name</label>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input id="input3" type="text" required />
              <div class="underline"></div>
              <label> Last Name</label>
            </div>
            <div class="input-data">
              <input id="input4" type="number" required />
              <div class="underline"></div>
              <label>worker number</label>
            </div>
          </div>
        </form>
      </div>
      <input
        id="butn1"
        class="butn1"
        type="button"
        type="submit"
        value="submit"
      />
      <!-- <button id="del_worekr" class="del_worekr">Show delete array</button> -->

      <input id="nameofemp2" type="number" class="nameofemp2" />
      <button id="find_w2" class="find_w2">Find</button><br />

      <input placeholder="minut in" id="minute_in" type="number" />
